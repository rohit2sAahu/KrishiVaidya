<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css/design.css' %}">
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="inner-box">
            <div class="card-font">
            <h2>Login</h2>
            <form action={% url 'login_up' %} method="POST">
                {% csrf_token %}
            <input type="text" class="input-box" placeholder="Enter Your Name" name="name" required>
            <input type="password" class="input-box" placeholder="Enter Your PassWord" name="password" required>
            <button type="submit" class="submit-btn">Submit</button>
            </form>
            <a href="{% url 'sign' %}" class="btn">Create New Account</a>
            
                    
                    <div class="card-back"></div>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
